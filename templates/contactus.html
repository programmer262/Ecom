{% extends 'main.html' %}{% load static %} {% block content %}
<style>
	label{
		display: block;
		text-align: center;
		color:white
	}
	input,textarea{
		width: 100%;
	}
	h1{
		color: white;
	}
.kd{
	font-family:monospace;
	font-weight: 100;
	font-style: italic;
}
	.container{	
		display: flex;
	align-items: center;
		justify-content: center;
	background: linear-gradient(19deg,rgb(255, 0, 0),rgb(252, 60, 2),rgb(54, 255, 131));
	border-bottom-left-radius: 50%;
	border-top-left-radius: 50%;
padding:30px
}
	.box-elemnt{
		width: 80%;
		background: transparent;
	}
	textarea{
		height: 200px;
		background: transparent;
		border:1px solid black;	
	color: white;

	}
	input{
		background: transparent;
		border:1px solid black;
		color: white;
	}
@media screen and (max-width: 735px){
	.box-elemnt{
		width: 100%;
	}

}@media screen and (max-width: 987px){
	.box-elemnt{
		width: 100%;
	}
	.container{	
		display: block;
			border-bottom-left-radius:0%;
	border-bottom-right-radius:0%;
	border-top-left-radius:0%;}
		.kd{
			display:none
		}}

}</style>
<div class="container">	

	<h1 class="kd">Fill the required info and we will respond as soon as possible and Thanks!</h1>

<div class="box-elemnt">
<form action="" method="post">
	{% csrf_token %}
	{{form}}
	<input style="border-radius: 20px" class="btn btn-outline-dark" type="submit" value="send">
</form>
</div></div>
{% endblock %}
